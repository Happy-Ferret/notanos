	<script>
	var keyCodeToAnsi = function (ev, opts) {
	    if (!opts) opts = {};
	    if (typeof ev === 'number') ev = { which: ev };
	    
	    var code = ev.which || ev.keyCode;
	    var c = String.fromCharCode(code);
	    
	    if (ev.shiftKey && ev.ctrlKey) return;
	    if (ev.ctrlKey && c === 'R') return; // pass ctrl-r through
	    if (ev.ctrlKey && c === 'L') return; // pass ctrl-l through

	    if (code < 32 && code !== 8 && !/\s/.test(c)) return;
	    
	    if (code >= 37 && code <= 40) {
		if (opts.arrows === false) return undefined;
		c = '\x1b[' + String.fromCharCode({
		    38: 65, 40: 66, 39: 67, 37: 68
		}[code]);
		return c;
	    }
	    else if (code === 33) return '\x1b[5~'; // pgup
	    else if (code === 34) return '\x1b[6~'; // pgdown
	    else if (code === 35) return '\x1bOF'; // end
	    else if (code === 36) return '\x1bOH'; // home
	    else if (code === 45) return '\x1b[2~'; // insert
	    else if (code === 46) return '\x1b[3~'; // delete
	    
	    if (/[A-Z]/.test(c) && ev.shiftKey === false) {
		c = c.toLowerCase();
	    }
	    else if (/\d/.test(c) && ev.shiftKey) {
		c = ')!@#$%^&*('.charAt(parseInt(c));
	    }
	    else {
		c = ({
		    173: [ '-', '_' ],
		    186: [ ';', ':' ],
		    187: [ '=', '+' ],
		    188: [ ',', '<' ],
		    189: [ '-', '_' ],
		    190: [ '.', '>' ],
		    191: [ '/', '?' ],
		    192: [ '`', '~' ],
		    219: [ '[', '{' ],
		    220: [ '\\', '|' ],
		    221: [ ']','}' ],
		    222: [ '\'', '"' ]
		}[code] || [ c, c ])[ev.shiftKey ? 1 : 0] || c;
	    }
	    
	    if (/^[a-z]$/.test(c) && ev.ctrlKey) {
		code = code - 64;
		c = String.fromCharCode(code);
	    }
	    if (code === 7 && opts['delete'] === false) return undefined;
	    if (code === 8 && opts.backspace === false) return undefined;
	    if (code === 13) return '\r';
	    return c;
	};
	function UTF8ArrToStr(aBytes) {
        var sView = "";

        for (var nPart, nLen = aBytes.length, nIdx = 0; nIdx < nLen; nIdx++) {
            nPart = aBytes[nIdx];
            sView += String.fromCharCode(
              nPart > 251 && nPart < 254 && nIdx + 5 < nLen ? /* six bytes */
                /* (nPart - 252 << 32) is not possible in ECMAScript! So...: */
                (nPart - 252) * 1073741824 + (aBytes[++nIdx] - 128 << 24) + (aBytes[++nIdx] - 128 << 18) + (aBytes[++nIdx] - 128 << 12) + (aBytes[++nIdx] - 128 << 6) + aBytes[++nIdx] - 128
              : nPart > 247 && nPart < 252 && nIdx + 4 < nLen ? /* five bytes */
                (nPart - 248 << 24) + (aBytes[++nIdx] - 128 << 18) + (aBytes[++nIdx] - 128 << 12) + (aBytes[++nIdx] - 128 << 6) + aBytes[++nIdx] - 128
              : nPart > 239 && nPart < 248 && nIdx + 3 < nLen ? /* four bytes */
                (nPart - 240 << 18) + (aBytes[++nIdx] - 128 << 12) + (aBytes[++nIdx] - 128 << 6) + aBytes[++nIdx] - 128
              : nPart > 223 && nPart < 240 && nIdx + 2 < nLen ? /* three bytes */
                (nPart - 224 << 12) + (aBytes[++nIdx] - 128 << 6) + aBytes[++nIdx] - 128
              : nPart > 191 && nPart < 224 && nIdx + 1 < nLen ? /* two bytes */
                (nPart - 192 << 6) + aBytes[++nIdx] - 128
              : /* nPart < 127 ? */ /* one byte */
                nPart
            );
          }

        return sView;
    }
	var display=new ScreenBuffer();
	
	//var loc=window.parent.location; 
	//var parentOrigin= loc.protocol+'//'+loc.hostname+(loc.port ? ':'+loc.port: '');
	function sendData(data) {
		window.parent.postMessage({"messageType" : "hostmessage", "data" : JSON.stringify(data)+'\n'},"*");		
	}

	function setTitle(title) {
		window.parent.postMessage({"messageType" : "functionCall", "callName" : "setWindowTitle", "parameters": {"text":title} },"*");		
	}

	addEventListener("message",handleMessage,false);
	var updateNeeded = false;
	var previousText='';
	function handleMessage(e) {
		if (e.data.messageType === "hostmessage") {
			var text=previousText+UTF8ArrToStr(new Uint8Array(e.data.data));
			var lines = text.split("\n");
			previousText=lines.pop();;
			for (i=0;i<lines.length;i++){
				var line=lines[i];
				var obj; 
				try{ obj=JSON.parse(line); } catch (e) {
					console.log("parse failed on text of length"+ line.length,line);
				} 
				ScreenBuffer.patch(display,obj);
				updateNeeded=true;
				/*if (updateNeeded===false) {
					updateNeeded=true;
					setTimeout(updateDisplay,0);
				}*/
			}	
		}
	}

	function handleDragOver(e) {
		var types = Array.slice(e.dataTransfer.types);
		
		if (types.indexOf("notanos/fileitem") >=0 ) {
			console.log("dragover ",types," has fileitem");
			e.dataTransfer.dropEffect="move";
			e.preventDefault();
			
		}
	}
	
	function handleDrop(e) {
		var types = Array.slice(e.dataTransfer.types);
		if (types.indexOf("notanos/fileitem") >=0 ) {
			var data = JSON.parse(e.dataTransfer.getData("notanos/fileItem"));
			console.log("dropped data of ", data);
		  var pasteName = data.filename;
		  if (pasteName.indexOf(" ")>=0) pasteName = '"'+pasteName+'"';
			sendData({kind:"input","data":pasteName});
			window.focus();
		}
		
	}
	
	var canvas;
	var ctx;
	var TextCellWidth=10;
	var TextCellHeight=19;
			
	function init() {
				canvas  = document.getElementById("output");
				ctx=canvas.getContext("2d");
				reportWindowSize();
				setInterval(updateDisplay,10);
				updateNeeded=true;
				
				setTitle("Nodeterm");
				setTimeout(sendData({"kind":"ready"}),3000);
				
	}
  
  var cellCache= {};
  var recentlyUsedCache={};
  
  function flushOldCache() {
		cellCache=recentlyUsedCache;
		recentlyUsedCache={};
	}
	
	function makeCellImage(cell) {
		var fg=(cell[0]>>9) & 0x1ff;
		var bg=(cell[0]>>0) & 0x1ff;
		if (fg >255) fg= (fg==256) ?15:0;
		if (bg >255) bg= (bg==256) ?15:0;
		var iv=(cell[0]>>20) & 0x1;
		var ul=(cell[0]>>19) & 0x1;
		var b=(cell[0]>>18) & 0x1;
		if (iv==1) {
				var hold = fg;
				fg=bg;
				bg=hold;
		}
		cellCanvas = document.createElement('canvas');
		cellCanvas.width=TextCellWidth;
		cellCanvas.height=TextCellHeight;		
		var cellCtx = cellCanvas.getContext('2d');
	
		cellCtx.font="16px NodeTerm";
		cellCtx.textBaseline="top";    
		cellCtx.fillStyle=x11_colors[bg];
		cellCtx.fillRect(0,0,TextCellWidth,TextCellHeight);
		cellCtx.fillStyle=x11_colors[fg];
		cellCtx.fillText(cell[1],0,0);
		return cellCanvas;
	}

  function getCellImage(cell) {		
		var cellid=cell[1]+":"+cell[0];
		var cellCanvas=cellCache[cellid];
		if (!cellCanvas) {
			cellCanvas=makeCellImage(cell);
			cellCache[cellid]=cellCanvas;
		}
		recentlyUsedCache[cellid]=cellCanvas;
		return cellCanvas;
	}
	
    function updateDisplay() {
        if (!ctx) return;
			  if (updateNeeded===false) return;
        updateNeeded=false;
        flushOldCache();
        var cw=TextCellWidth;
        var ch=TextCellHeight;
       
        var desiredCanvasWidth = window.innerWidth;
        var desiredCanvasHeight = ch*display.getRows();
        if ( (desiredCanvasWidth != canvas.width) || desiredCanvasHeight != canvas.height ) {
					canvas.width=desiredCanvasWidth;
					canvas.height=desiredCanvasHeight;
	        ctx.font="16px NodeTerm";
          ctx.textBaseline="top";
				}
        
        
        ctx.fillStyle=x11_colors[15];
        ctx.fillRect(0,0,canvas.width,canvas.height);
        for (var ty=0; ty<display.getRows(); ty++) {
            var top=ty*ch;
            for (var tx=0; tx<display.getCols(ty); tx++ ) {
                var left = cw*tx;
                var cell=display.getCell(ty,tx);
                var cellImage=getCellImage(cell);
                ctx.drawImage(cellImage,left,top);
                //ctx.fillText("A",left,top);
            }
        }
				ctx.fillStyle="rgba(0,255,0,0.3)";
				ctx.fillRect(display.cursorX*cw,display.cursorY*ch,cw,ch);

    }
        
        
       function XXXupdateDisplay() {

       }
	document.addEventListener("keydown",
		function(e) {
			var ansi=keyCodeToAnsi(e);
			if (ansi){
			  sendData({kind:"input","data":ansi});
			}
		
			e.preventDefault();
			e.stopPropagation();
		}, 
		false);
    window.addEventListener("resize",reportWindowSize);

		function reportWindowSize() {
			var cols=Math.floor(window.innerWidth/TextCellWidth);
			var rows=Math.floor(window.innerHeight/TextCellHeight);
			sendData({"kind":"resize","rows":rows,"columns":cols});
			//canvas.width=cols*TextCellWidth;
			//canvas.height=row*TextCellHeight;
		}
		
		window.addEventListener("dragover",handleDragOver); 
		window.addEventListener("drop",handleDrop); 
	</script>
